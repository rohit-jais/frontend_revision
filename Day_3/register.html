<html>
    <head>
      <title>
Movie DB | Registration Page      </title>
      <link
        rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
        crossorigin="anonymous"
      />
      <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
      <div class="box">
        <div class="jumbotron jumbotron-fluid mb-3">
          <div class="container">
            <h1><b>Welcome to Movie Data Base</b></h1>
            <br>
            <p><b>You can Register as Admin Below</b></p>
          </div>
        </div>
        <div class=" container shadow p-3 mb-5 bg-white rounded" id="box1">
          <div class="card text-center">
            <div class="card-header">
              Register
            </div>
            <div class="card-body">
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1">Name</span>
                </div>
                <input id="name"type="text" class="form-control" placeholder="Enter You Name" aria-label="Name" aria-describedby="basic-addon1">
              </div>   
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1">Email</span>
                </div>
                <input id="email"type="text" class="form-control" placeholder="Enter Your Email" aria-label="Email" aria-describedby="basic-addon1">
              </div>              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1">@</span>
                </div>
                <input id="movieID"type="text" class="form-control" placeholder="User ID" aria-label="User" aria-describedby="basic-addon1">
              </div>           
              <div class="input-group mb-2">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1"> *** </span>
                </div>
                <input id="password" type="password" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="basic-addon1">
              </div>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1">Mobile #</span>
                </div>
                <input id="mobile"type="number" class="form-control" placeholder="+91" aria-label="Mobile" aria-describedby="basic-addon1">
              </div>                
              <button type="button" class="btn btn-primary btn-sm mt-2">Register</button>

            </div>
            <div class="card-footer text-muted">
              <small><b>Happy Binge Watching
          </div>
        </div>
      <script
        src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"
      ></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="register.js"></script>

    </body>
  </html>
